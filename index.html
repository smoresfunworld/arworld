<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./js/node_modules/mind-ar/dist/mindar-image.prod.js"></script>
    <script src="./js/node_modules/aframe/dist/aframe-v1.3.0.min.js"></script>
    <script src="./js/node_modules/aframe-extras/dist/aframe-extras.min.js"></script>
    <script src="./js/node_modules/mind-ar/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="tajMahal" src="./assets/taj_mahal/scene.gltf"></a-asset-item>
        <a-asset-item id="pyramidGiza" src="./assets/great_pyramid_of_giza/scene.gltf"></a-asset-item>
        <a-asset-item id="usaStliberty" src="./assets/statue_of_the_liberty/scene.gltf"></a-asset-item>
        <a-asset-item id="colosMid" src="./assets/colosseum/scene.gltf"></a-asset-item>
        <a-asset-item id="pisaTower" src="./assets/leaning_tower_of_pisa/scene.gltf"></a-asset-item>
        <a-asset-item id="chrisDeem" src="./assets/christ_the_redeemer/scene.gltf"></a-asset-item>       
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 -90 0 " position="0 0 0" scale="2 2 2" src="#chrisDeem" animation-mixer>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="2 2 2" src="#pyramidGiza" animation-mixer>
      </a-entity>
	  <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model rotation="0 0 0 " position="-138 -0.6 0" scale="2 2 2" src="#pisaTower" animation-mixer>
      </a-entity>
	  <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="2 2 2" src="#tajMahal" animation-mixer>
      </a-entity>
 	 <a-entity mindar-image-target="targetIndex: 4">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="2 2 2" src="#colosMid" animation-mixer>
      </a-entity>
  	<a-entity mindar-image-target="targetIndex: 5">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="2 2 2" src="#usaStliberty" animation-mixer>
      </a-entity>
    </a-scene>
  </body>
</html>
